<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch PaintXP</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <header>
        <div class="title">
            <div class="titleText">Draw!</div>
        </div>
        
    </header>

    <div class="subHeader">
        <div class="section">
            <button id="small" class="buttons">a</button>
            <button id="medium" class="buttons">b</button>
            <button id="large" class="buttons">c</button>
        </div>
    </div>

    <main class="main">
     <div class="center">
        <!--left part-->
        <div class="settings">
            <button id="pencil" class="button"><p class="text">pencil</p></button>
            <button id="rainbow" class="button"><p class="text">rainbow</p></button>
            <button id="eraser" class="button"><p class="text">eraser</p></button>
            <button id="clear" class="button"><p class="text">clear</p></button>
        </div>

        <!--right part-->
        
        <div id="grid"></div>
          
     </div>
        <!--color part-->
        <div class="colorSection">
            <div class="colorTab">
                <div class="leftTab">
                    <input type="color" id="colorPicker">
                </div>
                <div class="righTab">
                    <div class="colorGridTab">
                        ----colori----
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>some footer</p>
    </footer>

</body>
</html>
