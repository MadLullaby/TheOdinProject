<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch PaintXP</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <header>
        <div class="title">
            <div class="titleText">Draw!</div>
        </div>
        
    </header>

    <div class="subHeader">
        <div class="section">
            <button id="small" class="buttons">Small</button>
            <button id="medium" class="buttons">Medium</button>
            <button id="large" class="buttons">Large</button>
        </div>
    </div>

    <main class="main">
     <div class="center">
        <!--left part-->
        <div class="settings">
            <button id="pencil" class="button"><p class="text">Pencil</p></button>
            <button id="rainbow" class="button"><p class="text">Rainbow</p></button>
            <button id="eraser" class="button"><p class="text">Eraser</p></button>
            <button id="clear" class="button"><p class="text">Clear</p></button>
        </div>

        <!--right part-->
        
        <div id="grid"></div>
          
     </div>
        <!--color part-->
        <div class="colorSection">
            <div class="colorTab">
                <div class="leftTab">
                    <input type="color" id="colorPicker">
                </div>
                <div class="righTab">
                    <div class="colorGridTab">
                        <button class="color" value="#000000" id="black"></button>
                        <button class="color" value="#808080" id="darkGray"></button>
                        <button class="color" value="#800000" id="darkRed"></button>
                        <button class="color" value="#808000" id="mud"></button>
                        <button class="color" value="#008000" id="darkGreen"></button>
                        <button class="color" value="#008080" id="petrol"></button>
                        <button class="color" value="#000080" id="darkBlue"></button>
                        <button class="color" value="#800080" id="purple"></button>
                    </div>
                    <div class="secondRow"> 
                        <button class="color" value="#ffffff" id="white"></button>
                        <button class="color" value="#c0c0c0" id="gray"></button>
                        <button class="color" value="#ff0000" id="red"></button>
                        <button class="color" value="#ffff00" id="yellow"></button>
                        <button class="color" value="#00ff00" id="green"></button>
                        <button class="color" value="#00ffff" id="lightBlue"></button>
                        <button class="color" value="#0000ff" id="blue"></button>
                        <button class="color" value="#ff00ff" id="pink"></button>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>some footer</p>
    </footer>

</body>
</html>
