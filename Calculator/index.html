<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="calc">
        <div  class="container">
            <button class="display">79897</button >
            <button  class="clear" value="clear">C</button >
            <button  class="delete" value="delete">DEL</button >
            <button  class="percent" value="percent">%</button >
            <button  class="operator" value="/">/</button >
            <button  class="number" value="7">7</button >
            <button  class="number" value="8">8</button >
            <button  class="number" value="9">9</button >
            <button  class="operator" value="*">*</button >
            <button  class="number" value="4">4</button >
            <button  class="number" value="5">5</button >
            <button  class="number" value="6" >6</button >
            <button  class="operator" value="-">-</button >
            <button  class="number" value="1">1</button >
            <button  class="number" value="2">2</button >
            <button  class="number" value="3">3</button >
            <button  class="operator" value="+">+</button >
            <button  class="sign" value="sign">+/-</button >
            <button  class="number" value="0">0</button >
            <button  class="dot" value=".">.</button >
            <button  class="operator" value="=">=</button >
        </div>
    </main>
</body>
</html>
