<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script2.js" defer></script>
</head>
<body>
    <div id="scoreBoard">
        <span id="userScore">0</span> : <span id="cpuScore">0</span>
    </div>
    <div id="buttons">
        <button id="r" class="button">ROCK</button>
        <button id="p" class="button">PAPER</button>
        <button id="s" class="button">SCISSOR</button>
    </div>
    <div id="result">
        <p id="phrase">Your rock beats scissors. You Win!</p>
    </div>
</body>
</html>
<script src="script2.js"></script>
