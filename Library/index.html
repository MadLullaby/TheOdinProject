<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="inputDiv">
            <form>
                <div class="section">
                    <p>Author* :</p>
                    <label for="name"></label>
                    <input type="text" id="name" required>
                </div>

                <div class="section">
                    <p>Title* :</p>
                    <label for="title"></label>
                    <input type="text" id="title" required>
                </div>

                <div class="section">
                    <p>Pages :</p>
                    <label for="pages"></label>
                    <input type="number" id="pages">
                </div>

                <div class="section">
                    Read
                    <label for="read"></label>
                    <input type="checkbox" id="read">
                </div>

                <div class="section">
                    <!--<label for="confirm"></label>-->
                    <button class="btn" type="button" id="confirm">Add Book</button>
                </div>
            </form>
        </div>
        <div class="navbar">
            <p>LIBRARY</p>
            
        </div>
        <div class="homepage">
            <div class="bookContainer">
               <div class="book" id="0">Book1</div>
              
            </div>
            <button class="addButton"><p>Add Button</p></button>
        </div>
        <footer>
            <p>Copyright ecc <a href="http://github.com/MadLullaby">MadLullaby</a></p>
        </footer>
    </div>
</body>
</html>
